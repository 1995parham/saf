---
nats:
  global:
    labels:
      app: jetstream
      team: 1995parham

  natsBox:
    enabled: false

  config:
    cluster:
      noAdvertise: true
      enabled: true
      replicas: 3

    gateway:
      enabled: false

    jetstream:
      enabled: true
      memoryStore:
        enabled: true
        maxSize: 1Gi
      fileStore:
        enabled: true
        storageDirectory: /data
        pvc:
          enabled: true
          size: 2Gi

  container:
    merge:
      resources:
        requests:
          cpu: 1
          memory: 2Gi
          ephemeral-storage: 1Gi
        limits:
          cpu: 1
          memory: 2Gi
          ephemeral-storage: 1Gi

  promExporter:
    enabled: false
    podMonitor:
      enabled: true

