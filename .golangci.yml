---
linters:
  enable-all: true
  disable:
    - depguard
    # we don't use json with camel-case
    - tagliatelle
    - nolintlint
    # it should improve to support more known patterns
    - varnamelen
    - ireturn
    - musttag
    # deprecated linters
    - maligned
    - scopelint
    - golint
    - interfacer
    - exhaustivestruct
    - varcheck
    - nosnakecase
    - deadcode
    - ifshort
    - structcheck
linters-settings:
  wrapcheck:
    ignoreSigs:
      - .JSON
      - .NewHTTPError
      - .Redirect
      - .NoContent
      - .Errorf(
      - errors.New(
      - errors.Unwrap(
      - .Wrap(
      - .Wrapf(
      - .WithMessage(
      - .WithMessagef(
      - .WithStack(
