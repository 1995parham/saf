---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-streaming
  labels:
    app: nats-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-streaming
  template:
    metadata:
      labels:
        app: nats-streaming
    spec:
      containers:
        - name: nats-streaming
          image: nats-streaming
          imagePullPolicy: Always
          args:
            - --cluster_id
            - elahe
            - --nats_server
            - nats://nats-cluster:6222
